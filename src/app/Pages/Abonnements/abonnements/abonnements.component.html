<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
    .custom-button {
        background-color: transparent;
        color: white; 
        padding: 10px 20px;
        border: 2px solid white;;
        cursor: pointer;
        border-radius: 5px;
      }
      
      .custom-button:hover {
        background-color: white;
        color: #ea5c54; 

      }
      
</style>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="card-title">Table D'Abonnements</h4>
                            <p class="card-category">Here is a subtitle for this table</p>
                        </div>
                        <span type="button" routerLink="/ajoutAbonnement"class="custom-button">Ajouter</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead  >
                                    <th>
                                       <strong> Title </strong>
                                    </th>
                                    <th>
                                        <strong> Description</strong>
                                    </th>
                                    <th>
                                        <strong> Dur√©e</strong>
                                    </th>
                                    <th>
                                        <strong> Prix</strong>
                                    </th>
                                    <th>
                                        <strong> Actions</strong>
                                    </th>
                                </thead>
                                <tbody *ngFor="let abonnement of AllAbonnements">
                                    <tr>
                                        <td>
                                            {{abonnement.title}}
                                        </td>
                                        <td>
                                            {{abonnement.description}}
                                        </td>
                                        <td>
                                            {{abonnement.duree}}
                                        </td>
                                        <td>
                                            {{abonnement.prix}}
                                        </td>
                                        <td class="justify-content-between ">
                                            <button (click)="delete(abonnement)" class="btn btn-link" style="color: red;">
                                                <i class="bi bi-trash3"></i>
                                              </button>
                                            
                                            
                                            <a href="#" [routerLink]="['/updateAbonnement',abonnement._id]" class=" ml-2">
                                                <i style="color:blue"class="bi bi-pencil-square"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
