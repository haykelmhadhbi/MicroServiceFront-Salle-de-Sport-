<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ajouter un Coach</h4>
                        <p class="card-category">Compl√©tez les informations du coach</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="createCoach()">
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <mat-label>First Name</mat-label>
                                  <input matInput placeholder="firstName" name="firstName"type="text" [(ngModel)]="newCoach.firstName">
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="lastName" name="lastName"type="text" [(ngModel)]="newCoach.lastName">
                                  </mat-form-field>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="email" name="email"type="email" [(ngModel)]="newCoach.email">
                                  </mat-form-field>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Phone Number</mat-label>
                                    <input matInput placeholder="PhoneNumber" name="PhoneNumber" type="text" [(ngModel)]="newCoach.PhoneNumber">
                                  </mat-form-field>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Address</mat-label>
                                    <input matInput placeholder="address" name="address" type="text" [(ngModel)]="newCoach.address">
                                  </mat-form-field>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Salaire</mat-label>
                                    <input matInput placeholder="salaire" name="salaire"type="text" [(ngModel)]="newCoach.salaire">
                                  </mat-form-field>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Specialite</mat-label>
                                    <input matInput placeholder="specialite" name="specialite"type="text" [(ngModel)]="newCoach.specialite">
                                  </mat-form-field>
                                </div>
                              </div>
                            <div class="row">
                              <div class="col-md-12">
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter le coach</button>
                              </div>
                            </div>
                          </form>
                          
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
