<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Modifier un Equipement</h4>
                        <p class="card-category">Modifier les informations de l'equipement</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="updateEquipement()">
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Name</mat-label>
                                  <input matInput placeholder="Name" name="name"type="text" [(ngModel)]="newEquipement.name">
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Disponibilite</mat-label>
                                  <mat-select [(ngModel)]="newEquipement.disponibilite">
                                    <mat-option value="InUse">InUse</mat-option>
                                    <mat-option value="DISPONIBILE">DISPONIBILE</mat-option>
                                    <mat-option value="InReparation">InReparation</mat-option>
                                  </mat-select>
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Etat</mat-label>
                                  <mat-select  name="etat" [(ngModel)]="newEquipement.etat">
                                    <mat-option value="GOOD">GOOD</mat-option>
                                    <mat-option value="AVERAGE">AVERAGE</mat-option>
                                    <mat-option value="BAD">BAD</mat-option>
                                  </mat-select>
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Modifier l'equipement</button>
                              </div>
                            </div>
                          </form>
                          
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
