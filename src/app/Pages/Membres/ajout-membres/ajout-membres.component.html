<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ajouter un Membre</h4>
                        <p class="card-category">Compl√©tez les informations de Membre</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="createMember()">
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <mat-label>First Name</mat-label>
                                  <input matInput placeholder="First Name" name="firstName"type="text" [(ngModel)]="newMember.firstName">
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Last Name</mat-label>
                                  <input matInput placeholder="Last Name" type="text" name="lastName" [(ngModel)]="newMember.lastName">
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="Email" type="email" name="email" [(ngModel)]="newMember.email">
                                  </mat-form-field>
                                </div>
                              </div>
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Phone Number</mat-label>
                                  <input matInput placeholder="Phone Number" type="number" name="phoneNumber" [(ngModel)]="newMember.phoneNumber">
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Address</mat-label>
                                    <input matInput placeholder="Address" type="text" name="address" [(ngModel)]="newMember.address">
                                  </mat-form-field>
                                </div>
                              </div>
                            <div class="row">
                              <div class="col-md-12">
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter Membre</button>
                              </div>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
